<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>CodePen - A Pen by  Olga</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>

  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script> 

<!--First loop -->
<div class="wrapper">
  <ul class="first-loop">
<li class="is-active">fleur0</li>
  <li>fleur1</li>
  <li>fleur2</li>
  <li>fleur3</li>
  <li>fleur4</li>
  <li>fleur5</li>
    </ul>
  </div>
<hr>

<!--Second loop.
Based on Brian McNitt's article
http://trendmedia.com/news/infinite-rotating-images-using-jquery-javascript/-->

<div class="wrapper">
<p class="active">fleur0</p>
  <p>fleur1</p>
  <p>fleur2</p>
  <p>fleur3</p>
  <p>fleur4</p>
  <p>fleur5</p>
  </div>

  <script src="js/index.js"></script>

</body>

</html>
